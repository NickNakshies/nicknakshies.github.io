            <div class="login-container d-flex">

                <!-- Right Side: Login Form -->
                <div class="login-title align-items-center">
                    <h2 style="margin-left: 40%; margin-bottom: 3%;">Log in</h2>

                    <form style = "margin-left: 10%; margin-top: 3%;">
                        <div class="mb-3">

                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn btn-primary mt-4">Log In</button>
                        <button type="button" class="btn btn-danger mt-3">Forgot Password?</button>
                    </form>

    // Load profile image on home page
        document.addEventListener("DOMContentLoaded", function() {
            var savedImage = localStorage.getItem("profileImage");
            if (savedImage) {
                document.getElementById("home-profile-icon").style.backgroundImage = "url('" + savedImage + "')";
            }
